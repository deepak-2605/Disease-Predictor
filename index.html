<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Disease Prediction</title>
</head>

<body>
    <section class="p-3 text-center">
        <div class="container text-white p-3 mx-auto w-50" style="border-radius:50px">
            <span class="rounded text-center bg-dark fs-1 p-2 fw-bold">Enter your Symptoms</span>
            <form class="p-2 d-flex flex-column align-items-center" action="" method="post">
                <br>
                <input type="text" id="myInput" autocomplete="off" style="width: 30%;" class="text-center" type="text"
                    name="symptoms" size="30" placeholder="Search for your Symptoms">
                <ul id="suggestionList" class="bg-dark"></ul>
                <br>
                <div id="symptoms" class="d-flex justify-content-around"></div>
                <div class="d-flex justi fy-content-center">
                    <button type="reset" value="Reset" name="reset" class="btn btn-danger m-2">Reset</button>
                    <button id="submit" type="submit" value="Submit" name="submit"
                        class="btn btn-success m-2">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <section>
        <div id="output" class="container bg-primary text-white p-3 text-center rounded d-none">
            <h3 id="disease_name"></h3>
            <div id="disease_description">
            </div>
            <span id="loader" class="loader mx-auto"></span>
        </div>
        <div id="medicine" class="bg-primary rounded container text-center d-none">
            <h3 id="pre_med" class='text-center text-white'></h3>
            <span id="loader2" class="loader mx-auto"></span>
            <div id="medicine_des" class="d-flex flex-wrap"></div>
        </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
